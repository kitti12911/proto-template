syntax = "proto3";

package example.v1;

import "common/v1/pagination.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";

option go_package = "grpc-template/gen/example/v1;examplev1";

service ExampleService {
  rpc GetExample(GetExampleRequest) returns (GetExampleResponse) {}
  rpc ListExamples(ListExamplesRequest) returns (ListExamplesResponse) {}
  rpc CreateExample(CreateExampleRequest) returns (CreateExampleResponse) {}
  rpc UpdateExample(UpdateExampleRequest) returns (UpdateExampleResponse) {}
  rpc UpdateExamplePartial(UpdateExamplePartialRequest) returns (UpdateExamplePartialResponse) {}
  rpc DeleteExample(DeleteExampleRequest) returns (DeleteExampleResponse) {}
}

message Example {
  string id = 1;
  string name = 2;
  string description = 3;
  string status = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

message GetExampleRequest {
  string id = 1;
}

message GetExampleResponse {
  Example example = 1;
}

message ListExamplesRequest {
  common.v1.PaginationRequest pagination = 1;
  string filter = 2;
  string order_by = 3;
}

message ListExamplesResponse {
  repeated Example examples = 1;
  common.v1.PaginationResponse pagination = 2;
}

message CreateExampleRequest {
  Example example = 1;
}

message CreateExampleResponse {
  string id = 1;
}

message UpdateExampleRequest {
  string id = 1;
  Example example = 2;
}

message UpdateExampleResponse {
  int64 affected_rows = 1;
}

message UpdateExamplePartialRequest {
  string id = 1;
  Example example = 2;
  google.protobuf.FieldMask update_mask = 3;
}

message UpdateExamplePartialResponse {
  int64 affected_rows = 1;
}

message DeleteExampleRequest {
  string id = 1;
}

message DeleteExampleResponse {
  int64 affected_rows = 1;
}
